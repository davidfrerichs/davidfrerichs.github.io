function netscape_array (description) {
        total_net++;
        sa [total_net] = description;
}


// random number from 1 to total number of array elements

function randnet() {
RN = parseInt(((time_now - (parseInt(time_now/1000,10) * 1000))/10)/100*total_net + 1,10);
        return RN;
}

// CREATE THE image/link OBJECT ARRAY
    	
    	
function sa () {}

function checkBrowser() {
    if(navigator.appName.indexOf('Netscape') != -1) {
        if(navigator.appVersion.lastIndexOf('4.') != -1)
            { var browser = "yes"; }
        else if(navigator.appVersion.lastIndexOf('3.') != -1) 
            { var browser = "yes"; } 
        else { var browser = "no"; }
    }
    else { var browser = "no"; }
    return browser;
}

function checkOS() {
    if(navigator.userAgent.indexOf('IRIX') != -1)
        { var OpSys = "Irix"; }
    else if((navigator.userAgent.indexOf('Win') != -1) && (navigator.userAgent.indexOf('95') != -1))
        { var OpSys = "Windows95"; }
    else if((navigator.userAgent.indexOf('Win') != -1) && (navigator.userAgent.indexOf('NT') != -1))
        { var OpSys = "WindowsNT"; }
    else if((navigator.userAgent.indexOf('Win') != -1) && (navigator.userAgent.indexOf('3.1') != -1))
        { var OpSys = "Windows3.1"; }
    else { var OpSys = "other"; }
    return OpSys;
}	
		

function checkForCosmo(browser,OpSys) {
    var present = false;
            
    if(browser == "yes") {
        var numPlugins = navigator.plugins.length;
        if((OpSys == "Windows95") || (OpSys == "Windows3.1") || (OpSys == "WindowsNT")) {
            for (i = 0; i < numPlugins; i++) {
                if(navigator.plugins[i].name.indexOf('Cosmo Player 1') != -1) {
                    present = true;
                }
            }
        }
        else if(OpSys == "Irix") {
            for (i = 0; i < numPlugins; i++) {
		if(navigator.plugins[i].name.indexOf('cosmoplayer') != -1) {
                       					
			 present = true; }
                	
                
            }
        }
    }
	
    if(present == true) {
     	location.href = (sa[randnet()]);
    }    
    else {
	location.href = "novrml.html";
    }    
    return message;
}
// -->
